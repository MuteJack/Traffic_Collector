name: collect github stats

on:
  schedule:
  # - cron: "min  hr  dte  mon  day"
    - cron: "30   15   *    *    *"  # daily 15:30 UTC (00:30 UTC+9, Korea)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests

      - name: collect
        env:
          GH_TOKEN: ${{ secrets.STATS_PAT }}
          TARGET_REPOS: "MuteJack/Mycopsychosys-UnOfficial-Patch,MuteJack/Mycopsychosys-UnOfficial_Korean_Translation"
          BACKFILL_DAYS: "14"
        run: python scripts/collect_github_stats.py

      - name: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add stats/*
          git commit -m "update stats" || exit 0
          git push
